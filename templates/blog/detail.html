{% extends 'base.html' %}

{% block main %}
<div class="blog-post-{{post.pk}}">
	<h2>{{post.title}}</h2>
	<h4>Posted by <a href="#">{{post.author}}</a> {{post.created_time}} </h4>
	<p>
	{{post.body|safe}}
	</p>
	<a href="javascript:history.go(-1);" class="btn btn-default btn-lg ">Back <i class="fa fa-angle-right"></i></a>
</div>
{% endblock main %}
